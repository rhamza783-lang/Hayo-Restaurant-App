name: Build APK (Guest Mode)

on:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Use Node.js 20 (required by new packages)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 4. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Log in to Expo using CI mode (new way of guest login)
      - name: Log in to Expo (Guest Mode)
        run: echo "Logging in to Expo..."
        env:
          CI: true

      # 6. Build the APK
      - name: Build APK
        run: eas build -p android --profile preview --non-interactive
        env:
          EAS_BUILD_PROFILE: preview

      # 7. Upload the APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.apk
          if-no-files-found: error
          retention-days: 3
