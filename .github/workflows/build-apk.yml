name: Build APK (Guest Mode)

on:
  push:
    branches: [ main, master ]  # Trigger when you push to main branch

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Get your code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Node.js (required for Expo)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Expo CLI globally
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 4. Install your app dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Log in to Expo as Guest (no account needed!)
      - name: Log in to Expo (Guest)
        run: npx expo login --non-interactive --guest

      # 6. Build the APK using eas.json
      - name: Build APK
        run: eas build -p android --profile preview --non-interactive

      # 7. Upload the generated APK so you can download it
           - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.apk
          if-no-files-found: error
          retention-days: 3
